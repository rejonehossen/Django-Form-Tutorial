
{% extends 'index.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Task List</h2>

<table>
  <tr>
    <th>Name</th>
    <th>priority</th>
    <th>Actions</th>
  </tr>

  {% for i in task %}
    <tr>
        <td> {{i.taskname}} </td>
        <td> {{i.priotiry}} </td>
        <td>
            <a href="{% url 'edittask' i.id %}">Edit</a>
            <a href="">Delete</a>
        </td>
    </tr>
  {% endfor %}

</table>
</body>
</html>
{% endblock content %}
